version: '3'
services:
    crawler:
        build:
            context: .
            dockerfile: DockerFile
        image: figure_crawler
        container_name: crawler
        environment:
            - PYTHONPATH=$PYTHONPATH:/app
        env_file:
            - src/.env
        volumes:
            - .:/app
        working_dir: /app
        command: ["./.sh/python_init.sh"]
        stdin_open: true
        tty: true
        depends_on:
            - db
    db:
        image: postgres:13.1
        restart: always
        container_name: db
        env_file:
            - src/.env
        ports:
            - 5432:5432
        volumes:
            - ./data:/var/lib/postgresql/data
    rabbitmq:
        image: rabbitmq:3.8.14
        restart: always
        container_name: rabbit
        env_file:
            - src/.env
        ports:
            - 5672:5672